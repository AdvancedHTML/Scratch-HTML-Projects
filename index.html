<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe HTML File Downloader</title>
</head>
<body>
    <h1>HTML Game File Downloader</h1>
    <button id="showFilesButton">Show Files</button>
    <ul id="fileList" style="display: none;"></ul>

    <script>
        const files = [
            { name: 'Aichi d3a sim', url: 'Aichi D3A simulator âœˆ Version 15.6.html' },
            { name: '5th grader Flappy Bird', url: 'trashflappybird.html' },
            { name: 'Griffpatch Ball physics', url: 'Ball Physics.html' },
              { name: 'Kitty Shooter (NOT what is sounds like)', url: 'Kitty Shooter.html' }
        ];

        const showFilesButton = document.getElementById('showFilesButton');
        const fileList = document.getElementById('fileList');

        showFilesButton.addEventListener('click', function() {
            fileList.innerHTML = '';
            files.forEach(file => {
                const listItem = document.createElement('li');
                const downloadLink = document.createElement('a');
                downloadLink.href = file.url;
                downloadLink.textContent = file.name;
                downloadLink.setAttribute('download', '');
                listItem.appendChild(downloadLink);
                fileList.appendChild(listItem);
            });

            fileList.style.display = 'block';
        });
    </script>
</body>
</html>
